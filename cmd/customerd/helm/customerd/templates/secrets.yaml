apiVersion: v1
kind: Secret
metadata:
    name: custd-secrets
    labels:
        app: customerd
        chart: '{{ .Chart.Name }}-{{ .Chart.Version }}'
        release: '{{ .Release.Name }}'
        heritage: '{{ .Release.Service }}'
type: Opaque
data:
    dbuser: {{ .Values.secrets.dbuser | b64enc | quote }}
    dbpassword: {{ .Values.secrets.dbpassword | b64enc | quote }}